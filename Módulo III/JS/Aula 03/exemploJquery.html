<!DOCTYPE html>
<html lang="pt-br">
    <!--Criar um arquivo HTML com o nome que quiser;
Criar uma tag <style> na tag <head> para configurar as bordas das tags <div>;
border: 1px solid black;
margin: 5px;
Criar duas tags <div> com a referência das classes;
Criar uma função para alterar a cor da primeira tag <div>;
Criar uma função para trocar o backgroundcolor da primeira tag <div>;
Criar um botão para executar a função;-->
<head>
    <meta charset="UTF-8">
    <style>
        div{
            border: 1px solid black;
            margin: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("button").click(function(){
                $(".div").hide();
            })
            $(".but").click(function(){
                $(".div").show();
                $(".div").innerHeight(500);

            })

        })


    </script>

    <title>Exercicio Jquery</title>
</head>
<body>
    <div class="div">
        <p>
            Primeira DIV
        </p>

    </div>
    <div>
        <p>Segunda DIV</p>
    </div>
    <button>Ocultar</button>
    <button class="but">Exibir</button>
</body>
</html>
