<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exercicio 01 - Jumbotron</title>
  </head>
  <body>
       <!--Criar um arquivo .html.
Criar uma página para fazer um layout utilizando o modelo jumbotron.
No jumbotron deverá ter:
Um título;
Um dizer;
Abaixo da estrutura do jumbotron deverá ter três colunas de tamanho igual e cada uma com uma figura que tenha representatividade com o título e com os dizeres.-->

        <div class=" container jumbotron" >
            <h1 class="display-3">Elementos do Avatar</h1>
            <hr class="my-4">
            <p class="lead">
                Avatar: A lenda de Aang
            </p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col col-md ">
                    <img  class="card card-image" src="Imagens/agua.jpg" alt="agua" width="250px">

                </div>
                <div class="col col-md">
                    <img class="card card-image" src="Imagens/terra.jpg" alt="terra" width="250px">
                </div>
                <div class="col col-md">
                    <img class="card card-image" src="Imagens/fogo.jpg" alt="fogo" width="250px">
                </div>
                <div class="col col-md">
                    <img class="card card-image" src="Imagens/ar.jpg" alt="ar" width="250px">
                </div>

            </div>

        </div>







    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
