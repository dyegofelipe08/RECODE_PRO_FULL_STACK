<!--
Criar um código HTML com o nome lista1.html
Criar um título de nome Produtos existentes na feira;
Colocar em uma lista não ordenada 7 produtos existentes em uma feira;
Criar um título de nome Produtos adquiridos na feira;
Colocar em uma lista ordenada 8 produtos que foram adquiridos na feira;

-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LISTA 01 </title>
</head>
<body>
    <h4>Produtos existentes na feira</h4>
    <ul>
        <li>Pão</li>
        <li>Queijo</li>
        <li>Carne</li>
        <li>Ovos</li>
        <li>Leite</li>
        <li>Galinha</li>
        <li>Verdes</li>
    </ul>
    <h4>Produtos adquiridos na feira</h4>
    <ol start="10">
        <li>Galinha</li>
        <li>Ovos</li>
        <li>Carne</li>
        <li>Queijo</li>
        <li>Leite</li>
        <li>Pão</li>
        <li>Frutas</li>
        <li>Verduras</li>
    </ol>
    <h4>Testando menu</h4>
    <menu>
        <li>teste</li>
        <li>do</li>
        <li>menu</li>
    </menu>
</body>
</html>
