<! DOCTYPE html>

<html lang="en">
<head>
  <title>CheckBox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
  <h2>CheckBox Personalizado</h2>
  <p>Neste exemplo iremos demosntrar o uso do checkBox com a devida personalização, graças ao uso do <strong>Bootstrap</strong></p>
  <form>
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customCheck1" name="ck1">
      <label class="custom-control-label" for="customCheck1">Carro</label>
    </div>
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customCheck2" name="ck2">
      <label class="custom-control-label" for="customCheck2">Moto</label>
     </div>
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customCheck3" name="ck3">
      <label class="custom-control-label" for="customCheck3">Barco</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Fazer Envio</button>
  </form>
</div>

</body>
</html>
