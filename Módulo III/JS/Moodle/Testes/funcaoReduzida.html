<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funcao seta</title>
    <script>
         let funcaoReduzida1 = (num) => {
            return alert(num*num);
        }
        let funcaoReduzida2 = (num) => alert(num*num);
    </script>
</head>
<body>
    <button onclick="funcaoReduzida1( Number(prompt('Digite o numero:')))">Função 1</button>
    <button  onclick="funcaoReduzida2( Number(prompt('Digite o numero:')))">Função 2</button>
    
</body>
</html>
