<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de uso de funções</title>
    <script async>
        function atribuirDados(){
            let nome = prompt("Digite o nome: ");
            let tel = prompt("Digite o telefone: ");
            let bairro = prompt("Digite o bairro:");
            document.write("<br>NOME: "+nome+"<br>TELEFONE: "+tel+"<br>BAIRRO: "+bairro)

        }
    </script>
</head>
<body>
    <h2>Uso de função</h2>
    <p>
        Neste exemplo utiliza-se uma função.
    </p>
    <script>
        atribuirDados();
    </script>
    
</body>
</html>
