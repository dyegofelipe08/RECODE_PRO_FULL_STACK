    <script>

        let precoInicial
        let precoFinal

        precoInicial = Number(prompt('Digite o valor deste produto (R$):'))
        precoFinal = precoInicial * 0.85

        if (precoFinal<=500){
            alert('Você irá pagar R$'+precoFinal+' neste produto e o mesmo está classificado como BARATO.')
        }
        else{
            alert('Você irá pagar R$'+precoFinal+' neste produto e o mesmo está classificado como CARO.')

        }




    </script>
