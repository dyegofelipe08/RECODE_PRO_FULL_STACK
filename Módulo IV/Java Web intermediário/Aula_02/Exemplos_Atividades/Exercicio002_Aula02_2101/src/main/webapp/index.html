<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tela de cadastro</title>
<link href="style.css" rel="stylesheet">
</head>
<body>

<h1>Cadastro do funcionário</h1> <br>

<h3>Digite os dados abaixo:</h3> <br>

<form action="controle.funcionario" method="post">

Nome do funcionário: <input type="text" name="txtNome" placeholder="Digite o nome..." ><br><br>
Matrícula do funcionário: <input type="text" name="txtMatricula" placeholder="Digite a matrícula..."><br><br>
Salário bruto do funcionário: <input type="text" name="txtSalarioBruto" placeholder="Exemplo: 2500.00"><br><br>
<input type="submit" value="Enviar">
<input type="reset" value="Cancelar">



</form>

</body>
</html>
