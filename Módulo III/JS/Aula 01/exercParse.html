<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
</head>
<body>
    <h1>Conversão de valores realizada!</h1>
    <script>
        let n1 =prompt("Digite o primeiro valor: ");
        let n2 =prompt("Digite o segundo valor: ");
        n1 = parseFloat(n1);
        n2 = parseFloat(n2);
        alert("O resultado da operação é: "+(n1*n2));
    </script>
</body>
</html>
