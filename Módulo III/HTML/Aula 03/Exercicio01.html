<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário 01</title>
</head>
<body>
    <H1><b>Formulário de exemplo</b></H1>

    <p>Este é um formulário de exemplo para fins didáticos.</p>
    <form >
        <label for="pname">Primeiro nome:</label> <br>
        <input type="text" id=“pname" name=“pname"><br><br>
        <label for="sname">Sobrenome:</label><br>
        <input type="text" id=“sname" name=“sname"><br><br>
        <label for="idade">Idade:</label><br>
        <input type="text" id="idade" name="idade"><br><br>
        <label for="mail">E-mail:</label><br>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="msg">Mensagem:</label><br>
        <textarea id="msg" name="msg" cols="60" rows="10" maxlength="300" minlength="5"> </textarea><br><br>
    </form>
       
</body>
</html>
