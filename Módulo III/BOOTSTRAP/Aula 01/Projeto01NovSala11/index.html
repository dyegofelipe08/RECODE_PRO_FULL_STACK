<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .barra {
            background: #E6DADA;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #E6DADA, #274046);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #E6DADA, #274046);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        body {
            background-color: #f5f5f5;
        }

        .principal {
            background-color: white;

        }


        .divCol {
            margin: 10px;
            border: solid black 1px;
            border-radius: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 2px;
            text-align: center;

        }

        .divCol img {
            
            width: 150px;
          
            
        }
        .divDescricao{
            text-align: center;
            
           
        }
    </style>
    <title></title>
</head>

<body>
    <header>
        <nav class=" barra navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"><img src="Imagens/Logo.png" alt="logoLoja" width="150px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nossas Lojas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container principal">
        <div class="row">
            <div class="col-sm divCol">
                <img src="Imagens/imgEditadas/IhpneXr.png" alt="iphoneXr">
                <div class="divDescricao">
                    <p>Iphone XR</p>
                    <p>Preço: R$</p>

                </div>
            </div>

            <div class="col-sm divCol">
                <img src="Imagens/imgEditadas/iphone 11_vermelho.png" alt="Iphone11_vermelho">
                <div class="divDescricao">
                    <p>Iphone 11 Vermelho</p>
                    <p>Preço: R$</p>

                </div>

            </div>
            <div class="col-sm divCol">
                <img src="Imagens/imgEditadas/iphone12_cinza.png" alt="iphone12_cinza">
                <div class="divDescricao">
                    <p>Iphone 12 Cinza</p>
                    <p>Preço: R$</p>

                </div>
            </div>
            <div class="col-sm divCol">
                <img src="Imagens/imgEditadas/iphone13_rosa.png" alt="iphone13_rosa">
                <div class="divDescricao">
                    <p>Iphone 13 Rosa</p>
                    <p>Preço: R$</p>

                </div>
            </div>
            <div class="col-sm divCol">
                <img src="Imagens/imgEditadas/iphone 08 plus.jpg" alt="iphone8Plus">
                <div class="divDescricao">
                    <p>Iphone 8 Branco</p>
                    <p>Preço: R$</p>

                </div>
            </div>

        </div>




    </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
