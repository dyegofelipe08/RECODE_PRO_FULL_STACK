<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
</head>
<body>
    <script>
        let n = prompt("Digite um número referente ao dia da semana que você deseja: ");
        n = parseInt(n);
        switch(n){
            case 1:
                console.log("DOMINGO");
                break;
            case 2:
            console.log("SEGUNDA-FEIRA");
                break;
            case 3:
            console.log("TERÇA-FEIRA");
                break;
                case 4:
            console.log("QUARTA-FEIRA");
                break;
                case 5:
            console.log("QUINTA-FEIRA");
                break;
                case 6:
            console.log("SEXTA-FEIRA");
                break;
                case 7:
            console.log("SÁBADO");
                break;
                default:
                console.log("Número inválido!");

        }


     

        
        
    </script>
</body>
</html>
