<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
</head>
<body>
    <script>
        let idade = prompt("Qual é a sua idade?");
        let peso = prompt("Qual é o seu peso?")
        idade = parseInt(idade);
        peso = parseFloat(peso);

        if(((idade<30) && (peso<80)) || (peso<70)){
            console.log("Levando uma vida saudável");
        }else if((idade>30)&& (peso<70)|| (peso<50)){
            console.log("Você pode comer umas besteiras de vez em quando!");
        }
        
    </script>
</body>
</html>
