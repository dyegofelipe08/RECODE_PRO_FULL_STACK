<! DOCTYPE html>
<html>
<head>
  <title>Jumbotron Imagem</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div class="jumbotron">
       <!-- Card image -->
        <div class="view overlay rounded-top">
            <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(134).jpg" class="img-fluid" alt="Sample image">
            <a href="#">
                <div class="mask rgba-white-slight"></div>
            </a>
        </div>

        <!-- Card content -->
        <div class="card-body text-center mb-3">
            <!-- Title -->
            <h3><strong>Título do Cartão</strong></h3>
            <!-- Text -->
            <p class="card-text py-2">Paisagem Européia</p>
            <!-- Button -->
            <a href="#" class="btn btn-rounded mb-4 role='button'">Envio</a>
        </div>
    </div>
</body>
</html>
