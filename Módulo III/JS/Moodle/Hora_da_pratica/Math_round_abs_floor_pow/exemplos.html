<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exemplos - Hora da prática</title>
</head>
<body>
    <script>
        
        let pi = -3.1416;

        console.log(pi.toFixed(2));

        console.log(Math.round(pi)); // faz o arredondamento

        console.log(Math.abs(pi)) //pega o valor absoluto. Ignora se houver sinal negativo

        console.log(Math.floor(pi)) //Ignora  a parte decimal do número
        // se o número for positivo, ele ignora o número, mas arredonda para baixo
        // se for negativo, ele faz o mesmo, mas arredonda pra cima

        console.log(Math.pow(pi,2));

    </script>

    
</body>
</html>
