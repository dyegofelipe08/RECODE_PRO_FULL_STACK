<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>DIV/GRID</title>

<body>

    <form class="form-inline">
        <label for="email" class="mr-sm-2">Informe seu e-mail:</label>
        <input type="text" name="email" id="email" aria-describedby="ajudaEmail" placeholder="Seu e-mail..." class="form-control mb-2 mr-sm-2">

        <label for="senha" class="mr-sm-2">Informe sua senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Sua senha..." class="form-control mb-2 mr-sm-2">


        <div class="form-check mb-2 mr-sm-2">
            <input type="checkbox" name="checkConectado" id="checkConectado" class="form-check-input" >
                <label for=" checkConectado" class="form-check-label">Mantenha-me conectado</label>
        </div>
        <button type="button" class="btn btn-primary mb-2">Conectar</button>
    </form>



    <!-- JavaScript (Opcional) -->

</body>

</html>
