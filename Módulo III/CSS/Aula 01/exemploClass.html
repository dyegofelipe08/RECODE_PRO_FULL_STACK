<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo class</title>
    <style>
        .corAzul {
            color: midnightblue;
        }

        .corVerde {
            color: green;
        }

        .fundoCinza {
            background-color: grey;
        }

        body {
            background: #c2e59c;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #64b3f4, #c2e59c);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #64b3f4, #c2e59c);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        .fontes{
            font-size: 50px;
        }
    </style>
</head>

<body>
    <p class="corAzul fundoCinza fontes">Texto de cor azul com fundo cinza</p>
    <p class="corVerde fundoCinza fontes">Texto de cor verde com fundo cinza</p>

</body>

</html>
