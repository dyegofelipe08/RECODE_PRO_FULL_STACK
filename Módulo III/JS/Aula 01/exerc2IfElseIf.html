<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prompt</title>
</head>
<body>
    <script>
        let idade = prompt("Qual é a sua idade?");
        idade = parseInt(idade);
        if(idade>=18){
            console.log("Você é obrigado a votar nas eleições.");
        }else if((idade<16)){
            console.log("Você não é obrigado a votar ainda.");
        }else{
            console.log("Você vota se quiser");
        }
        
    </script>
</body>
</html>
